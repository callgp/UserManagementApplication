<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Login Here!</h1>

		<font style="color:  red;">
			<p th:text="${emsg}"></p>
		</font>
		<font style="color:  green;">
					<p th:text="${emsg}"></p>
				</font>
		<form th:action="@{/login}" th:object="${registerForm}" method="post">
			<table>
				<tr>
					<td>
						Name:
					</td>
					<td>
						<input type="Name:" th:field="*{uname}" class="form-control" />
					</td>
				</tr>
				
				<tr>
								<td>
									Email:
								</td>
								<td>
									<input type="email" th:field="*{email}" class="form-control" />
								</td>
							</tr>
							
				<tr>
					<td>
						Phone:
					</td>
					<td>
						<input type="password" th:field="*{phno}" class="form-control"/>
					</td>
				</tr>
				
				
				<tr>
								<td>
									Select Country:
								</td>
								<td>
									<select th:field="*{countryId}">
										<option value="">-Select-</option>
										
									</select>
								</td>
							</tr>
							
							
							<tr>
											<td>
												Select State:
											</td>
											<td>
												<select th:field="*{stateId}">
																						<option value="">-Select-</option>
																						
																					</select>
											</td>
										</tr>
										
										
										<tr>
														<td>
															Select City:
														</td>
														<td>
															<select th:field="*{cityId}">
																									<option value="">-Select-</option>
																									
																								</select>
														</td>
													</tr>
				
				
				<tr>
								<td>
								
								</td>
								<td>
									<input type="submit" value="Register"/>
								</td>
							</tr>
							
			</table>
</form>

<a href="register">Sign Up</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
